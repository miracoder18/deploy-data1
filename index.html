<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <link rel="stylesheet" href="./index.css" />

  <body>
    <h1>Form</h1>
    <form class="form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Company names</label>
        <input
          type="text"
          class="form-control"
          id="company"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">City</label>
        <input type="text" class="form-control" id="city" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Id</label>
        <input type="text" class="form-control" id="id" />
      </div>

      <input type="submit" class="btn btn-primary" value="submit" />
      <button class="btn btn-secondary post">post</button>
      <button class="btn btn-secondary put">put</button>
      <button class="btn btn-secondary patch">patch</button>
    </form>
    <h1 class="h2">TABLE</h1>
    <table class="table table-dark table-striped">
      <thead>
        <th>company name</th>
        <th>city</th>
        <th>country</th>
        <th>info</th>
        <th>delete</th>
      </thead>
      <tbody>
        <!-- <tr class="table-active">
